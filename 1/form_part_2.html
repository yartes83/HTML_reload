<body>
    <div class="container">
        <h3>Службові теги</h3>
        <form>
            <h4>Datalist</h4>
            <label for="brawser">Оберіть браузер:</label>
            <input list="brawsers" name="brawser" id="brawser">
            <datalist id="brawsers">
                <option value="Chrome">
                <option value="Mozilla">
                <option value="Opera">
            </datalist>
            <button type="submit">Надіслати</button>
            <p>Тег "datalist" використовується для надання списку заздалегідь визначених варіантів для елементів "input". Це дозволяє користувачам обирати значення зі списку запропонованих варіантів, полегшуючи введення даних і забезпечуючи більш точний і передбачуваний ввід.</p>
        </form>

        </form>

    </div>

</body>
